services:
  db:
    image: postgres:15-alpine
    container_name: openspace_db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - openspace_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: openspace_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - openspace_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./django-secondv3
      dockerfile: Dockerfile
    container_name: openspace_backend
    restart: unless-stopped
    expose:
      - "8099"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - DJANGO_ENVIRONMENT=production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - openspace_network

  django-ussd:
    build:
      context: ./django-ussd
      dockerfile: Dockerfile
    container_name: openspace_ussd
    restart: unless-stopped
    ports:
      - "8095:8097"
    environment:
      - BACKEND_URL=http://backend:8099
    depends_on:
      - backend
    networks:
      - openspace_network

  celery_worker:
    build:
      context: ./django-secondv3
      dockerfile: Dockerfile
    container_name: openspace_celery_worker
    restart: unless-stopped
    command: celery -A openspace worker -l info
    volumes:
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - DJANGO_ENVIRONMENT=production
    depends_on:
      - db
      - redis
      - backend
    networks:
      - openspace_network
    healthcheck:
      test: ["CMD-SHELL", "celery -A openspace inspect ping -d celery@$$(hostname) -t 10 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  celery_beat:
    build:
      context: ./django-secondv3
      dockerfile: Dockerfile
    container_name: openspace_celery_beat
    restart: unless-stopped
    command: celery -A openspace beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - DJANGO_ENVIRONMENT=production
    depends_on:
      - db
      - redis
      - backend
    networks:
      - openspace_network

  nginx:
    image: nginx:alpine
    container_name: openspace_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - backend
    networks:
      - openspace_network

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  openspace_network:
    driver: bridge
